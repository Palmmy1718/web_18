{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Easy Cookie</title>
  <link rel="stylesheet" href="{% static 'home/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <h2>เข้าสู่ระบบ</h2>
    <form method="post" class="auth-form">
      {% csrf_token %}
      <input type="text" name="username" placeholder="ชื่อผู้ใช้หรืออีเมล" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <button type="submit" class="auth-btn">เข้าสู่ระบบ</button>
      <p class="auth-link">ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></p>
    </form>
  </div>
</body>
</html>
